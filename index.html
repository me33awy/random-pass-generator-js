<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
  </head>
  <body>
    <div id="app" class="d-flex justify-content-center align-items-center">
      <div class="container">
        <div class="app-name text-center">
          <h4>password generator</h4>
        </div>
        <div class="d-flex justify-content-between copy-aria">
          <section class="generated-pass">2398sjldkjfjs</section>
          <section class="copy">
            <i class="fa-regular fa-copy"></i>
          </section>
        </div>
        <div class="generaded-form">
          <div class="generaded-numbers">
            <section class="d-flex justify-content-between character-len">
              <label for="">charcactor length</label>
              <span>10</span>
            </section>
          </div>
          <div class="generaded-slider">
            <input type="range" id="slider" />
          </div>
          <div class="tags">
            <ul>
              <li>
                <input type="checkbox" id="upper" />
                <label for="">include uppercase letters</label>
              </li>
              <li>
                <input type="checkbox" id="upper" />
                <label for="">include lowercase letters</label>
              </li>
              <li>
                <input type="checkbox" id="upper" />
                <label for="">include numbers</label>
              </li>
              <li>
                <input type="checkbox" id="upper" />
                <label for="">include symbols</label>
              </li>
            </ul>
          </div>
          <div class="d-flex justify-content-between strength">
            <h6>strength</h6>
            <div class="lights">
              <h5>strong</h5>
              <div class="grid">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
              </div>
            </div>
          </div>
          <div class="generate-btn">
            <button>generate <i class="fa-solid fa-arrow-right"></i></button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/js/all.min.js"></script>
    <script type="module" src="/main.js"></script>
  </body>
</html>
